<!DOCTYPE html>

<head>
    <style>
        #a {
            border: 1px solid black;
            border-collapse: collapse;
        }

        #ab,
        #abc {
            border: 1px solid black;
            border-collapse: collapse;
        }

        #abc {
            padding: 5px;
            text-align: left;
        }

        table.names {
            width: 100%;
            background-color: #f1f1c1;
        }
    </style>
</head>

<body>
    <h1>Table Without Border</h1>
    <h2>3 Rows and 3 Columns:</h2>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        <tr>
            <td>700</td>
            <td>800</td>
            <td>900</td>
        </tr>
    </table>
    <h1>Table With Border</h1>
    <table style="width:100%" id="a">
        <tr>
            <th id="a">Firstname</th>
            <th id="a">Lastname</th>
            <th id="a">Age</th>
        </tr>
        <tr>
            <td id="a">Jill</td>
            <td id="a">Smith</td>
            <td id="a"> 50</td>
        </tr>
        <tr>
            <td id="a">John</td>
            <td id="a">Doe</td>
            <td id="a">94</td>
        </tr>
        <tr>
            <td id="a">Aadhya</td>
            <td id="a">S</td>
            <td id="a">80</td>
        </tr>
    </table>
    <h2>Cell that spans two columns</h2>
    <table style="width:90%" id="ab" class="names">
        <tr>
            <th id="abc">Name</th>
            <th colspan="2" id="abc">Telephone</th>
        </tr>
        <tr>
            <td id="abc">Bill</td>
            <td id="abc">55577854</td>
            <td id="abc">55577855</td>
        </tr>
    </table>

</body>

</html>
